<div class="container">
    <form onsubmit="location.href = '?payed'; return false;">
        <div class="form-group">
            <label for="inputAddress">Adresse</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Adresse 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Ville</label>
                <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">Pays</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Code postal</label>
                <input type="text" class="form-control" id="inputZip" required>
            </div>
        </div>

        <!-- Info carte -->
        <div class="form-group">
            <label for="cardName">Nom sur la carte</label>
            <input type="text" class="form-control" id="cardName" required>
        </div>

        <div class="form-group">
            <label for="cardNum">Numéro de la carte</label>
            <input type="text" class="form-control" id="cardNum" pattern="\d{12}" required>
        </div>

        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="date">Date d'éxpiration</label>
                <input type="text" class="form-control" id="date" placeholder="MM/AA" pattern="\d{2}/\d{2}" required>
            </div>

            <div class="form-group col-md-3">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" pattern="\d{3}" required>
            </div>
        </div>

        <div class="d-flex w-100 justify-content-between">
            <a class="btn btn-outline-dark" href="?panier">Retour</a>
            <button type="submit" class="btn btn-success">Payer</button>
        </div>

    </form>

</div>
